{% extends "./common/layout_search.html" %}
{% block body %}
    <div class="result_box">
        {% for article in articles %}
			<div class="row card-row">
				<div class="col s12">
					<div class="card darken-1 hoverable card-list">
						<div class="card-content white-text card-content-extend">
							<a href={{article["_source"]["url"]}}>{{article["_source"]["title"]}}</a>
                            {% if dislike_logs and  article["_id"] in dislike_logs %}
                            <button class="btn-floating pushed" data-title={{ article["_source"]["title"]  }} data-id={{article["_id"]}} onclick="updateDislike({{loop.index}})" id="dislike{{loop.index}}"><i class="tiny material-icons">thumb_down</i></a>
                            
                            {% else %}
                            <button class="btn-floating like_btn" data-title={{ article["_source"]["title"]  }} data-id={{article["_id"]}} onclick="updateDislike({{loop.index}})" id="dislike{{loop.index}}"><i class="tiny material-icons">thumb_down</i></a>
                            {% endif %}

                            {% if like_logs and  article["_id"] in like_logs %}
                            <button class="btn-floating pushed" data-id={{article["_id"]}}  data-title={{article["_source"]["title"] }} id="like{{loop.index}}"><i class="tiny material-icons">thumb_up</i></a>
                            
                            {% else %}
                            <button onclick="updateLike({{loop.index}})" class="btn-floating like_btn" data-id={{article["_id"]}}  data-title={{article["_source"]["title"] }} id="like{{loop.index}}"><i class="tiny material-icons">thumb_up</i></a>
                            {% endif %}

                            <!-- <a class="btn-floating btn-tiny waves-effect waves-light red"><i class="tiny material-icons">thumb_up</i></a> -->
						</div>
					</div>
				</div>
			</div>
        {% endfor %}
    </div>
{% endblock body %}
