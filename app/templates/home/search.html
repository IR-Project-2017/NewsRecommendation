{% extends "./common/layout_search.html" %}
{% block body %}
    <div class="result_box">
        {% for article in articles %}
			<div class="row card-row">
				<div class="col s12">
					<div class="card darken-1 hoverable card-list">
						<div class="card-content white-text card-content-extend">
							<a href={{article["_source"]["url"]}}>{{article["_source"]["title"]}}</a>
                            <a class="btn-floating disabled like_btn"><i class="tiny material-icons">thumb_down</i></a>
                            <a class="btn-floating disabled like_btn"><i class="tiny material-icons">thumb_up</i></a>
                            <!-- <a class="btn-floating btn-tiny waves-effect waves-light red"><i class="tiny material-icons">thumb_up</i></a> -->
						</div>
					</div>
				</div>
			</div>
        {% endfor %}
    </div>
{% endblock body %}
